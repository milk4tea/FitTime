<form class="form-horizontal" id="user-login-form">
  <div class="form-group">
    <div class="col-sm-12">
        <input type="email" class="form-control" id="username" placeholder="Email" ng-model="username">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-success">Sign in</button>
    </div>
  </div>
</form>
